<!Doctype html>
<html lang="en">
  <head>
    <!-- should include a form's get or action -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time </p>
    <div id="cento">
    
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
     <label id="name-label" for="name">Name</br><input id="name" type="text" placeholder="Enter Your Name" required></label>
      <label id="email-label" for="email">Email </br><input id="email" type="email" placeholder="Enter Your email" required></label>
      <label id="number-label" for="number">Age(optional) </br><input id="number" type="number" placeholder="Age" min="10" max="99" required></label>
      <label>Role</br>
        <select id="dropdown">
          <option   disabled selected value>Select here</option>
          <!-- should make it unselectable -->
          <option>Student</option>
          <option>Employed</option>
          <option>Unemployed</option>
        </select>
        </label>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input name="bond" id="definitely"type="radio" value="definitely">Definitely</label>
       <label for="maybe"><input name="bond" id="maybe"type="radio" value="maybe">Maybe</label>
        <label for="not_sure"><input name="bond" id="not_sure"type="radio"value="not_sure">Not Sure</label>
    </fieldset>
    <label>What is your favorite feature of freeCodeCamp?   
      </br>
      <select id="features">
       <option  disabled selected value >Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
      </label>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label><input value="Front-end" type="checkbox">Front-end Projects</label>
          <label><input value="Back-end" type="checkbox">Back-end Projects</label>
          <label><input value="Visualization" type="checkbox">Data Visualization</label>
          <label><input value="Challenges" type="checkbox">Challenges</label>
          <label><input value="Open_Source" type="checkbox">Open Source Community</label>
        </fieldset>
        <label>Any comments or suggestions?</label>
        <textarea rows="6" cols="45"></textarea>
        <input type="submit" id="submit">
    </form>
    </div>
  </body>
</html>
